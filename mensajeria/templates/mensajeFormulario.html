{% extends "padre.html" %}
{% load static %}


{% block encabezado %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('../static/assets/img/clyde.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1 style="color: white; text-align: center;"> Enviar mensajes</h1>
                    <h3 style="color: white; text-align: center;">{{ alerta }}</h3>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}


{% block contenido %}

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <hr class="my-4" /> 
            <div class="post-preview"> 
                <form action="mensajeFormulario" method="POST"> {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <br>
                    <input type="submit" class="btn btn-primary btn-block" value="Enviar">
                </form>
                <br>
            </div>
        </div>
    </div>
</div>       
{% endblock %}

{% block avatar %}
<img src= "{{ avatar }}" width="50">
{% endblock %}
